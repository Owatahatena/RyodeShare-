<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>clockpicker</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.4.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="static/css/bootstrap-clockpicker.min.css">
  </head>
  <body>
    <nav class="navbar navbar-default">
        <div class="container">
            <!-- 2.ヘッダ情報 -->
            <div class="navbar-header">
                <a class="navbar-brand">時刻入力システム</a>
            </div>
            <!-- 3.リストの配置 -->
            <ul class="nav navbar-nav">
                <li><a href="/">朝食</a></li>
                <li class="active"><a href="/buss">入浴</a></li>
                <li><a href="/diner">夕食</a></li>
            </ul>
            
        </div>
    </nav>
    <div class="d-flex flex-column-reverse bd-highlight">
      <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
              <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
              <script type="text/javascript" src="static/js/bootstrap-clockpicker.min.js"></script>
              <script>
                $(function() {
                $('.clockpicker').clockpicker();
                });
              </script>
        <div class="p-2 bd-highlight">
            <h3 class="text-center">入浴の希望時間を入力してください</h3>
            <div class="input-group clockpicker col-sm-2 col-md-offset-5">
                <input type="text" class="form-control" value="09:30">
                <span class="input-group-addon">
                  <i class="fa fa-clock-o"></i>
                </span>
              </div>
        </div>
    </div>
  </body>
